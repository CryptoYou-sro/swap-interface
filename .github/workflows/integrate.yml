name: CI

on: [push]

jobs:
  RUN_UNIT_TESTS:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node_version: [14]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node_version: ${{ matrix.node_version }}

      - name: run yarn install
        run: yarn install
      - name: run yarn test
        run: yarn test:ci --verbose --maxWorkers=2
