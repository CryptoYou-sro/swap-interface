name: CI for Tiwanaku

on: [pull_request]

jobs:
  testing:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['18.x, 16.x']

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: npm install
        run: npm ci
      - name: run tests
        run: yarn test
